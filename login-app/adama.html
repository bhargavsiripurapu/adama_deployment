<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ADAMA</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    background-color: #009845; /* Green background */
    display: flex;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding-left: 50px; /* Adjust left spacing */
}

        /* Background Logo (Top-Left Corner) */
        .background-logo {
            position: absolute;
            top: 20px;  /* Moves logo to the top */
            left: 20px; /* Moves logo to the left */
            width: 150px; /* Adjust size as needed */
            opacity: 0.2; /* Slight transparency */
        }

        /* Login Form Styling */
        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            z-index: 10;
        }

        /* Small Logo inside Login Form */
        .login-logo {
            max-width: 60px;
            margin-bottom: 10px;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Login Button */
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        /* Forgot Password Link */
        a {
            display: block;
            margin-top: 10px;
            color: #0288d1;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Background Logo at the Top-Left Corner -->
    <img src="adama.svg" alt="ADAMA Logo" class="background-logo">

    <!-- Login Form Container -->
    <div class="login-container">
        <img src="adama.svg" alt="ADAMA Small Logo" class="login-logo">
        <h2>Login</h2>
        <form>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="#">Forgot your password?</a>
    </div>
<div class="image-container">
        <img src="Farmer with Sugar Cane.webp" alt="Farmer">
    </div>
</body>
</html>
