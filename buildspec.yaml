version: 0.2

env:
  variables:
    AWS_REGION: "ap-south-1"
    ECR_REPO: "adama_internal"
    IMAGE_TAG: "latest"
    AWS_ACCOUNT_ID: "600941914653"
    CLUSTER_NAME: "prod-adama-Adama-internal"

  secrets-manager:
    GITHUB_TOKEN: "github-token-id"  # AWS Secrets Manager for GitHub Token
phases:
  pre_build:
    commands:
      - echo "Checking AWS CLI Version..."
      - aws --version
      - echo "Verifying AWS Identity..."
      - aws sts get-caller-identity
      - echo "Checking ECR Token..."
      - aws ecr get-login-password --region ap-south-1 | head -c 10  # Show only first 10 chars
      - echo "Testing Docker access..."
      - docker info
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 600941914653.dkr.ecr.ap-south-1.amazonaws.com



  build:
    commands:
      - echo "Building the Docker image..."
      - |
        docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG \
        -f login-app/Dockerfile .
      - echo "Pushing the Docker image to ECR..."
      - |
        docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG

  post_build:
    commands:
      - echo "Updating Kubernetes deployment file with new image..."
      - |
        sed -i "s|image:.*|image: $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG|" deployment.yaml
      - echo "Updating kubeconfig for EKS cluster..."
      - |
        aws eks --region $AWS_REGION update-kubeconfig --name $CLUSTER_NAME
      - echo "Applying Kubernetes manifests..."
      - |
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml
        kubectl apply -f ingress.yaml
      - echo "Deployment completed successfully!"

artifacts:
  files:
    - deployment.yaml
    - service.yaml
    - ingress.yaml
